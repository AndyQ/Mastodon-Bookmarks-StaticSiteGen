<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="icon" href="/favicon-32x32.png" sizes="32x32">
        <link rel="icon" href="/favicon-16x16.png" sizes="57x57">
        <!-- Favicon - Android -->
        <link rel="shortcut icon" href="/android-chrome-192x192.png" sizes="196x196">
        <link rel="shortcut icon" href="/android-chrome-512x512.png" sizes="512x512">
        <!-- Favicon - iOS -->
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mastodon Bookmarks</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" crossorigin href="css/app.css">


        <style>
            p a {
                text-align: left;
            }
        </style>      
    </head>
    <body>
        <div id="app">
        <h1>Mastodon Bookmarks {{ version }}</h1>
        <div>
    
            <div class="row mx-1 mt-3">
        
                {% for item in items %}
                <div class="mb-5 col-lg-4 col-md-4 col-sm-6 col-xs-12 d-flex align-items-stretch">
                    <div class="card ">
                        <div class="card-body">
                            {% if item.has_threads  %}
                                <a href="thread/{{item.item_id}}.html"><h5 class="card-title">{{item.title}}</h5></a>
                            
                            {% else %}
                                <h5 class="card-title">{{item.title}}</h5>
                            {% endif %}
                            <p class="card-text">{{item.content | safe}}</p>
                        
                        {% if item.link != '' %}
                            <a :href="{{item.link}}" target='_blank'>
                                {% if item.image %}
                                <img class='img-fluid' src="{{item.image}}"/>
                                {% endif %}
                            </a> 
                        {% else %}
                            {% if item.image %}
                            <img class='img-fluid' src="{{item.image}}"/>
                            {% endif %}
                        {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <footer class="footer">
        By <a target="_blank" href="https://github.com/AndyQ/Mastodon-Bookmarks-StaticSiteGen">AndyQ</a>
        </footer>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    </body>
</html>
